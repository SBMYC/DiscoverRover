<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Favicons-->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="/public/assets/DiscoverRoverFavicons/">
	<link rel="apple-touch-icon" sizes="60x60" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/public/assets/DiscoverRoverFavicons//apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="/public/assets/DiscoverRoverFavicons//favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/public/assets/DiscoverRoverFavicons//favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/public/assets/DiscoverRoverFavicons//favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/public/assets/DiscoverRoverFavicons//android-chrome-192x192.png" sizes="192x192">
	<meta name="msapplication-square70x70logo" content="/smalltile.png" />
	<meta name="msapplication-square150x150logo" content="/mediumtile.png" />
	<meta name="msapplication-wide310x150logo" content="/widetile.png" />
	<meta name="msapplication-square310x310logo" content="/largetile.png" />


	<title>Discover Rover</title>
	<!--Load animate.css-->
	<link rel="stylesheet" href="/public/styles/animate.css">
	<!--Load google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
	<!--Link to stylesheet-->
	<link rel="stylesheet" href="public/styles/rover.css">

</head>
<body>
	<header>
		<section class="intro-container">
			<form action="">
				<label for="chooseRover">Welcome to Mars!</label>
				<p>Click on the Rover to take photos of Mars.</p>
				<div id="charge">
  					<pre>{"charged":"100%"}</pre> </div>
				<select class="rover-selection-container" name="chooseRover" id="chooseRover">
					<option value="curiosity">Select Your Rover</option>
					<option value="curiosity">Curiosity</option>
					<option value="opportunity">Opportunity</option>
					<option value="spirit">Spirit</option>
				</select>
			</form>
		</section>
	</header>
	<main class="main-container">
		<div class="planets stars">
			<img id="coloured-stars" src="public/assets/coloured-stars.svg" alt="coloured stars">
		</div>
		<div class="planets pink-container">
			<img id="pink-planet" src="/public/assets/pink-planet.svg" alt="pink planet">
		</div>
		<div class="planets red-container">
			<img id="red-planet" src="/public/assets/planet.svg" alt="red planet">
		</div>
		<div class="planets yellow-container">
			<img id="yellow-planet" src="/public/assets/yellow-planet.svg" alt="yellow planet">
		</div>
		<div class="planets milky-way-container">
			<img id="yellow-planet" src="/public/assets/milky-way.svg" alt="milky way">
		</div>
		<div class="planets green-container">
			<img id="green-planet" src="/public/assets/green-planet.svg" alt="green planet">
		</div>
		<div class="astronaut">
			<div class="quote hidden"></div>
			<img src="public/assets/astronaut.svg" alt="astronaut">
		</div>
		<div class="sand">
		</div>
		<div class="rover">
			<img class="rover-img" src="public/assets/rover.png" alt=""></div>
    
		<div class="nasa-image-container hide">
		<div class="nasa-image ">
		</div>
		</div>
    
		<div class="social-btn">
			<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Journey to Mars and go on an adventure with the Mar Rovers!"
			data-hashtags="Discover Rover" data-related="melodyyunc, shatabdi_nb,hackeryou" data-show-count="false"></a>
			<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

			<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small"
			data-mobile-iframe="true">
				<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
				 class="fb-xfbml-parse-ignore">Share</a>
			</div>
		</div>

		<!-- credits -->
		<!-- <a href="https://www.freepik.com/free-vector/universe-background-with-astronaut-on-a-planet_1252976.htm">Designed by Freepik</a> -->

	</main>
	<canvas id="myCanvas" resize></canvas>

	<script>(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=231354190754047&autoLogAppEvents=1';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
	<!-- Paper.js -->
	<script type="text/javascript" src="/public/scripts/library/paper-full.min.js"></script>
	<script type="text/paperscript" src="/public/scripts/paperscript.js" canvas="myCanvas"></script>
	<!-- jquery -->
	<script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='crossorigin='anonymous'></script>
	<!-- howler.js -->
	<!-- <script src="/public/scripts/library/howler.core.js"></script> -->
	<!-- animate.js -->
	<script src="public/scripts/library/anime.min.js"></script>
	<!-- invert scroll.js -->
	<script src="public/scripts/library/jquery.jInvertScroll.js"></script>
	<!-- font awesome -->
	<script defer src='https://use.fontawesome.com/releases/v5.0.9/js/all.js' integrity='sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl' crossorigin='anonymous'></script>	
	<!-- main js -->
	<script src="public/scripts/rover.js"></script>
</body>
</html>
